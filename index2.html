<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        /* 清除浏览器样式 */
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            /* 开启透视效果 */
            perspective: 1500px;
        }

        /* 设置外盒子  弹性盒子 居中*/
        /* 设置距离 */
        .shell {
            margin-top: 200px;
            display: flex;
            justify-content: center;
            /* 开启3d样式 */
            transform-style: preserve-3d;
            /* 开启动画 */
            animation: action 20s linear infinite;
        }

        /* 设置图片的大小 */
        .shell img {
            width: 276px;
            height: 355px;
            /* 开启绝对定位 */
            position: absolute;
            /* 最后，添加倒影效果 */
            /* 给下方添加倒影 采用先行渐变 去除10% 保留其他 透明度为0.3 白色 */
            -webkit-box-reflect: below 15px -webkit-linear-gradient(transparent 10%, rgba(255, 255, 255, .3));
        }

        /* 此处设置六个图片的单独控制,以便于操作图片的旋转与平移 */
        /* 第一幅图片不需要进行旋转 直接平移即可 */
        /* 第二幅图片从60度开始，每次为60的倍数 */
        /* 由于我们还没有开启3d样式所以效果不明显 */
        .shell img:nth-child(1) {
            transform: translateZ(500px);
        }

        .shell img:nth-child(2) {
            transform: rotateY(60deg) translateZ(500px);
        }

        .shell img:nth-child(3) {
            transform: rotateY(120deg) translateZ(500px);
        }

        .shell img:nth-child(4) {
            transform: rotateY(180deg) translateZ(500px);
        }

        .shell img:nth-child(5) {
            transform: rotateY(240deg) translateZ(500px);
        }

        .shell img:nth-child(6) {
            transform: rotateY(300deg) translateZ(500px);
        }

        /* 提前准备好动画 用于控制旋转  */
        /* 控制动画从0度到360度旋转一圈 */
        @keyframes action {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        /* 当鼠标经过盒子，暂停动画 */
        .shell:hover {
            cursor: pointer;
            animation-play-state: paused;
        }
    </style>
</head>

<body>
    <div class="shell">
        <img src="./image/12.jpg">
        <img src="./image/11.jpg">
        <img src="./image/3.jpg">
        <img src="./image/5.jpg">
        <img src="./image/6.jpg">
        <img src="./image/10.jpg">
        <img src="./image/9.jpg">
    </div>
</body>

</html>
